name: Generate Resume

on:
  push:
    branches: 
      - main
    tags:
       - '*'
  pull_request:
    branches: [ main ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
      with:
        egress-policy: audit

    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
        ref: main
    
    - name: latex2pdf
      if: ${{ hashFiles('resume.tex') != '' }}
      id: compile-latex-document
      uses: xu-cheng/latex-action@25080975331dc4fc8e6f1af55788e00f84f51fff # v4.0.0
      with:
        root_file: resume.tex
        # renovate: 
        docker_image: ghcr.io/xu-cheng/texlive-alpine@sha256:1a2027fd03aa64455cf36c927c1dfccffc8fc8a3cb11012333be815f8b33e956 # 20250701
        extra_system_packages: "inkscape ghostscript"
        pre_compile: "tlmgr update --self && tlmgr update --all"
        post_compile: "latexmk -c"
    
    - name: Upload PDF to the workflow tab
      if: ${{ hashFiles('resume.pdf') != '' }}
      id: upload-workflow-tab
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: resume
        path: resume.pdf
        if-no-files-found: warn
